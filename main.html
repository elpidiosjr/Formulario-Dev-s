<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1>Cadastros de Devs</h1>
      <p>Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required/>
        </div>
      </fieldset>

      <div class="campo" >
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required/>
      </div>

      <div class="campo" >
        <label><strong>De qual lado da solicitação voce desenvolve?</strong></label>
        <label>
          <input type="radio" name="devweb" value="frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" value="fullstack" />Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <option selected disable value="">Selecione</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fieldset class="grupo">
        <div class="campo">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tenologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tenologia2"
            value="CSS"
          />
          <label for="tecnologia1">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tenologia3"
            value="JavaScript"
          />
          <label for="tecnologia1">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tenologia4"
            value="PHP"
          />
          <label for="tecnologia1">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tenologia5"
            value="C#"
          />
          <label for="tecnologia1">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tenologia6"
            value="Python"
          />
          <label for="tecnologia1">Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tenologia7"
            value="Java"
          />
          <label for="tecnologia1">Java</label>
        </div>
      </fieldset>

      <div class="campo">
        <br />
        <labe><strong>Conte um pouco da sua experiência</strong></labe>
        <textarea row="6" style="width: 26em" id="experiencia"></textarea>
      </div>

      <button class="botao" type="submit">Concluído</button>
    </form>
  </body>
</html>
